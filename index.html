<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- style css -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- css reset -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Password Generator</h2>

      <div class="generator">
        <div class="generated__pass">
          <input
            type="text"
            name="pass"
            id="pass"
            spellcheck="false"
            readonly
          />
          <span class="material-symbols-rounded" id="clipboard">copy_all </span>
        </div>
        <div class="strength__indicator">
          <span class="strength"></span>
        </div>
        <div class="length__indicator">
          <div class="length__text">
            <p>Password Length</p>
            <span>8</span>
          </div>
          <div class="indicator">
            <input
              type="range"
              name="pass__length"
              id="pass__length"
              min="1"
              max="30"
              value="8"
            />
            <span class="length"></span>
          </div>
        </div>
        <div class="filters">
          <p>Password Settings</p>
          <ul class="options">
            <li class="option">
              <input
                type="checkbox"
                name="Lowercase"
                id="Lowercase"
                checked
                readonly
                value="26"
              />
              <label for="Lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input
                type="checkbox"
                name="Uppercase"
                id="Uppercase"
                value="26"
              />
              <label for="Uppercase">Uppercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" name="Digits" id="Digits" value="10" />
              <label for="Digits">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" name="Symbols" id="Symbols" value="5" />
              <label for="Symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input
                type="checkbox"
                name="Dupilcates"
                id="Dupilcates"
                value="0"
              />
              <label for="Dupilcates">Exclude Duplicates</label>
            </li>
            <li class="option">
              <input type="checkbox" name="Spaces" id="Spaces" value="1" />
              <label for="Spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button>Generate Password</button>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
